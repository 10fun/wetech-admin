<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="context-path" th:content="@{/}"/>
    <meta name="permissions" th:content="${permissions}"/>
    <title>管理控制台 | Wetech Admin</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/png" th:href="@{/static/img/favicon.ico}">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/static/css/skins/_all-skins.min.css}">
    <!-- Pace style -->
    <link rel="stylesheet" th:href="@{/static/plugins/pace/pace.min.css}">
    <!-- zTree style -->
    <link rel="stylesheet" th:href="@{/static/plugins/zTree_v3-3.5.33/css/metroStyle/metroStyle.css}">
    <!-- Bootstrap-table -->
    <link rel="stylesheet" th:href="@{/static/plugins/bootstrap-table-1.12.1/dist/bootstrap-table.min.css}">
    <!-- Animate -->
    <link rel="stylesheet" th:href="@{/static/plugins/animate.css-3.5.2/animate.min.css}">
    <!-- chosen -->
    <link rel="stylesheet" th:href="@{/static/plugins/chosen_v1.8.3/chosen.min.css}">
    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
    <script th:inline="javascript">
        var CONTEXT_PATH = [[${#request.getContextPath()}]];
        var PERMISSIONS = [[${permissions}]];
    </script>
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{system/header :: header}"> </div>

    <div th:replace="~{system/main-sidebar :: main-sidebar}"> </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="content-wrapper">
        <div th:replace="~{system/content-wrapper :: content-wrapper}"> </div>
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{system/footer :: main-footer}"> </div>

    <div th:replace="~{system/control-sidebar :: control-sidebar}"> </div>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script th:src="@{/static/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/static/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/js/adminlte.min.js}"></script>
<!-- PACE -->
<script th:src="@{/static/bower_components/PACE/pace.min.js}"></script>
<!-- zTree script -->
<script th:src="@{/static/plugins/zTree_v3-3.5.33/js/jquery.ztree.all.min.js}"></script>
<!-- Bootstrap-table -->
<script th:src="@{/static/plugins/bootstrap-table-1.12.1/dist/bootstrap-table.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap-table-1.12.1/dist/locale/bootstrap-table-zh-CN.js}"></script>
<!-- Bootstrap-notify-3.1.3 -->
<script th:src="@{/static/plugins/bootstrap-notify-3.1.3/dist/bootstrap-notify.min.js}"></script>
<!-- Bootstrap-validator-0.11.9 -->
<script th:src="@{/static/plugins/bootstrap-validator-0.11.9/dist/validator.min.js}"></script>
<!--chosen -->
<script th:src="@{/static/plugins/chosen_v1.8.3/chosen.jquery.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/static/js/demo.js}"></script>

<script th:inline="javascript" th:src="@{/static/js/admin.js}"></script>
<script th:src="@{/static/js/common/utils.js}"></script>
</body>
</html>
